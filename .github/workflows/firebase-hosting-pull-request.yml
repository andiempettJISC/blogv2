name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLOG_EDE2D }}'
          projectId: blog-ede2d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
  output_firebase_url:
    runs-on: ubuntu-latest
    needs: build_and_preview
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{needs.build_and_preview.outputs.details_url}}