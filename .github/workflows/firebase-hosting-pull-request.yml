name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      - name: Build
        run: hugo
      - id: firebase_preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLOG_EDE2D }}'
          projectId: blog-ede2d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: output firebase url
        run: echo ${{steps.firebase_preview.outputs.details_url}}
      - name: Edit Toml
        uses: ciiiii/toml-editor@1.0.0
        with:
          file: "config.toml"
          key: "baseURL"
          value: "${{steps.firebase_preview.outputs.details_url}}/"
      - id: firebase_preview_update_url
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BLOG_EDE2D }}'
          projectId: blog-ede2d
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: check hugo toml
        run: cat config.toml